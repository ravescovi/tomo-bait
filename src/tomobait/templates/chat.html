<!DOCTYPE html>
<html>
    <head>
        <title>TomoBait</title>
        <style>
            body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; }
            #main-container { max-width: 800px; margin: 30px auto; border: 1px solid #d1d1d1; border-radius: 10px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; }
            header { background-color: #007acc; color: white; padding: 20px; text-align: center; }
            header h1 { margin: 0; font-size: 24px; }
            #chat-container { padding: 20px; overflow-y: auto; max-height: 60vh; }
            .message { margin-bottom: 15px; display: flex; flex-direction: column; }
            .bubble { padding: 10px 15px; border-radius: 20px; max-width: 80%; line-height: 1.5; }
            .user .bubble { background-color: #007acc; color: white; align-self: flex-end; border-bottom-right-radius: 5px;}
            .agent .bubble { background-color: #e5e5ea; color: black; align-self: flex-start; border-bottom-left-radius: 5px; }
            .agent .bubble img { display: block; max-width: 100%; margin-top: 10px; border-radius: 10px; }
            form { padding: 20px; border-top: 1px solid #d1d1d1; display: flex; }
            input[type="text"] { flex-grow: 1; border: 1px solid #ccc; border-radius: 20px; padding: 10px 15px; font-size: 16px; }
            button { background-color: #007acc; color: white; border: none; border-radius: 20px; padding: 10px 20px; margin-left: 10px; cursor: pointer; font-size: 16px; }
            button:hover { background-color: #005f99; }
        </style>
    </head>
    <body>
        <div id="main-container">
            <header>
                <h1>TomoBait</h1>
            </header>
            <div id="chat-container">
                {% for sender, msg in chat_history %}
                <div class="message {{ 'user' if sender == 'User' else 'agent' }}">
                    <div class="bubble"><b>{{ sender }}:</b> {{ msg | safe }}</div>
                </div>
                {% endfor %}
            </div>
            <form action="/chat" method="post">
                <input type="text" name="message" placeholder="Ask about the beamline..." autofocus>
                <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
